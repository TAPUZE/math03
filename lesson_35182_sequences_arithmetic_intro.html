    <script>
        // === Standard Lesson Progress Script ===
        const LESSON_ID_SUFFIX = '35182_sequences_arithmetic_intro';
        const STORAGE_KEY = `lesson_completed_${LESSON_ID_SUFFIX}`;
        const NEXT_LESSON_URL = 'lesson_35182_statistics_intro.html';
        const LESSON_CHOICE_MENU_URL = 'questionnaire_35182_lessons_he.html';

        // --- KaTeX Rendering ---
        function renderMathInElement(element, options) {
            if (window.renderMathInElement && element) {
                window.renderMathInElement(element, options || {
                    delimiters: [
                        {left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false},
                        {left: "\\\\(", right: "\\\\)", display: false}, {left: "\\\\[", right: "\\\\]", display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        function showNotification(message, type = 'info', duration = 3000) {
            const notificationBox = document.getElementById('notification-box');
            if (!notificationBox) {
                console.warn('Notification box not found. Skipping notification:', message);
                return;
            }
            notificationBox.textContent = message;
            notificationBox.className = 'fixed top-5 right-5 text-white p-4 rounded-lg shadow-xl z-50 max-w-sm text-right'; 
            
            if (type === 'success') notificationBox.classList.add('bg-green-500');
            else if (type === 'error') notificationBox.classList.add('bg-red-500');
            else notificationBox.classList.add('bg-purple-500'); // Changed from bg-blue-500 to bg-purple-500
            
            notificationBox.classList.remove('hidden');
            notificationBox.style.opacity = 1;

            setTimeout(() => {
                notificationBox.style.opacity = 0;
                setTimeout(() => {
                    notificationBox.classList.add('hidden');
                }, 500); 
            }, duration);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const markCompletedButton = document.getElementById('markCompleted');
            const markNotCompletedButton = document.getElementById('markNotCompleted');
            const nextLessonLink = document.getElementById('nextLessonLink');
            const lessonChoiceMenuLink = document.getElementById('lessonChoiceMenuLink');
            const currentYearSpanFooter = document.getElementById('current-year-footer');

            if (currentYearSpanFooter) {
                currentYearSpanFooter.textContent = new Date().getFullYear();
            }

            function updateButtonVisibility() {
                if (!markCompletedButton || !markNotCompletedButton) return;
                try {
                    if (localStorage.getItem(STORAGE_KEY) === 'true') {
                        markCompletedButton.style.display = 'none';
                        markNotCompletedButton.style.display = 'inline-block';
                    } else {
                        markCompletedButton.style.display = 'inline-block';
                        markNotCompletedButton.style.display = 'none';
                    }
                } catch (e) {
                    console.error('Error reading from localStorage:', e);
                    showNotification('砖 拽专转 住住 -localStorage.', 'error');
                    if (markCompletedButton) markCompletedButton.style.display = 'inline-block';
                    if (markNotCompletedButton) markNotCompletedButton.style.display = 'none';
                }
            }

            function markLessonAsCompleted() {
                try {
                    localStorage.setItem(STORAGE_KEY, 'true');
                    updateButtonVisibility();
                    showNotification('砖注专 住 砖!', 'success');
                } catch (e) {
                    console.error('Error saving to localStorage:', e);
                    showNotification('砖 砖专转 住住.', 'error');
                }
            }

            function markLessonAsNotCompleted() {
                try {
                    localStorage.removeItem(STORAGE_KEY);
                    updateButtonVisibility();
                    showNotification('住住 砖 .', 'info');
                } catch (e) {
                    console.error('Error removing from localStorage:', e);
                    showNotification('砖  住住.', 'error');
                }
            }

            if (markCompletedButton) markCompletedButton.addEventListener('click', markLessonAsCompleted);
            if (markNotCompletedButton) markNotCompletedButton.addEventListener('click', markLessonAsNotCompleted);

            if (nextLessonLink) nextLessonLink.href = NEXT_LESSON_URL;
            if (lessonChoiceMenuLink) lessonChoiceMenuLink.href = LESSON_CHOICE_MENU_URL;
            
            updateButtonVisibility();

            // Standard MathJax/KaTeX rendering call
            renderMathInElement(document.body); // Replaced conditional block with direct KaTeX call

            // Any lesson-specific JS functions (e.g. for exercises) should be called here if needed after DOM is ready
            // Example: if (typeof initLessonExercises === 'function') initLessonExercises();
        });
