    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }
        .sidebar-item.active {
            background-color: #EDE9FE; /* bg-purple-100 */
            color: #5B21B6; /* text-purple-700 */
            font-weight: 600;
        }
        .sidebar-item:hover {
            background-color: #F5F3FF; /* bg-purple-50 */
        }
        .status-icon {
            width: 1.1rem; 
            height: 1.1rem;
            margin-right: 0.35rem; 
        }
        .status-icon-completed { color: #16a34a; } /* green-600 */
        .status-icon-started { color: #f59e0b; } /* amber-500 */
        .lesson-number-badge-sm {
            background-color: #A78BFA; /* bg-purple-400 */
            color: white;
            font-size: 0.75rem; /* text-xs */
            font-weight: 600;
            width: 1.5rem; /* w-6 */
            height: 1.5rem; /* h-6 */
            border-radius: 9999px; /* rounded-full */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.5rem; /* ml-2 for RTL */
        }
        .subject-visual-icon {
            padding: 1rem; 
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #F5F3FF; /* bg-purple-50 */
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px solid #EDE9FE; /* border-purple-100 */
        }
        .katex-display { 
            margin: 0.5em 0 !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="math_platform_main_page_he.html" class="text-2xl font-bold text-purple-600 hover:text-purple-700 transition-colors">לומדים מתמטיקה לבגרות</a>
            <div>
                <a href="math_progress_dashboard_he.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150">ההתקדמות שלי 📊</a>
            </div>
        </div>
    </nav>

    <header class="bg-purple-600 text-white py-10 md:py-12">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">שאלון 35382 (803)</h1>
            <p class="text-lg md:text-xl">בחרו שיעור מהרשימה בצד להתחיל ללמוד.</p>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div class="mb-6 text-center md:text-right">
            <a href="math_platform_main_page_he.html" class="text-purple-500 hover:text-purple-700 hover:underline transition-colors">
                &larr; חזרה לדף הראשי
            </a>
        </div>

        <div class="flex flex-col md:flex-row gap-8">
            <aside class="md:w-1/3 lg:w-1/4 bg-white p-4 rounded-lg shadow-md h-fit sticky top-24">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">רשימת שיעורים:</h3>
                <nav id="lessonsSidebarNav" class="space-y-1">
                    </nav>
            </aside>

            <main id="lessonMainContent" class="md:w-2/3 lg:w-3/4 bg-white p-6 md:p-8 rounded-lg shadow-lg min-h-[400px]">
                <div class="text-center text-gray-500 py-10">
                    <p class="text-xl">בחר שיעור מהרשימה בצד כדי לראות את פרטיו.</p>
                    <svg class="mx-auto mt-4 w-16 h-16 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6.253v11.494m0 0A7.5 7.5 0 0019.5 12h0A7.5 7.5 0 0012 21.747m0 0A7.5 7.5 0 014.5 12h0A7.5 7.5 0 0112 21.747M12 6.253V4.853m0 0A2.25 2.25 0 1012 9.353m0-4.5A2.25 2.25 0 0012 9.353" />
                    </svg>
                </div>
            </main>
        </div>
    </div>

    <footer class="text-center text-gray-600 mt-12 py-6 border-t border-gray-200 bg-gray-50">
        <p>&copy; <span id="current-year"></span> פלטפורמת למידה במתמטיקה. כל הזכויות שמורות.</p>
    </footer>

    <script>
        const lessonsData = [
            // בעיות מילוליות (מורחב)
            { id: "35382_problems_buy_sell", title: "בעיות קנייה ומכירה", description: "בעיות מורכבות עם התייקרויות, הוזלות, רווח והפסד.", link: "lesson_35382_problems_buy_sell_he.html", visual: "P_{new} = P_{old}(1 \\pm \\frac{\\%}{100})" },
            { id: "35382_problems_motion", title: "בעיות תנועה", description: "שימוש בנוסחת דרך=מהירות×זמן לפתרון בעיות תנועה מורכבות.", link: "lesson_35382_problems_motion_he.html", visual: "s = v \\cdot t" },
            { id: "35382_problems_work_rate", title: "בעיות הספק", description: "חישוב הספקי עבודה ושילובם בפתרון בעיות של עבודה משותפת.", link: "lesson_35382_problems_work_rate_he.html", visual: "W = P \\cdot t" },
            { id: "35382_problems_geometric_algebraic", title: "בעיות גיאומטריות-אלגבריות", description: "שילוב תכונות גיאומטריות עם בניית משוואות אלגבריות ופתרונן.", link: "lesson_35382_problems_geometric_algebraic_he.html", visual: "a^2+b^2=c^2" },
            // גיאומטריה אנליטית (המשך)
            { id: "35382_analytic_geometry_line_continued", title: "הישר (המשך)", description: "חזרה מתקדמת על משוואת הישר, תנאים להקבלה וניצבות של ישרים.", link: "lesson_35382_analytic_geometry_line_continued_he.html", visual: "m_1 \\cdot m_2 = -1" },
            { id: "35382_analytic_geometry_circle", title: "המעגל", description: "משוואת המעגל הקנונית והכללית, מציאת מרכז ורדיוס.", link: "lesson_35382_analytic_geometry_circle_he.html", visual: "(x-a)^2+(y-b)^2=R^2" },
            { id: "35382_analytic_geometry_circle_tangent", title: "משיק למעגל", description: "מציאת משוואת המשיק למעגל בנקודה ספציפית הנמצאת על המעגל.", link: "lesson_35382_analytic_geometry_circle_tangent_he.html", visual: "m_r \\perp m_t" },
            { id: "35382_analytic_geometry_circle_line_intersection", title: "חיתוך של מעגל וישר", description: "מציאת נקודות החיתוך (אם קיימות) בין מעגל לישר.", link: "lesson_35382_analytic_geometry_circle_line_intersection_he.html", visual: "\\Delta = b^2-4ac" },
            // חדו"א
            { id: "35382_calculus_polynomial", title: "פונקציית פולינום (חדו\"א)", description: "חקירת פונקציות פולינום: נגזרת, קיצון, עלייה וירידה, משיק.", link: "lesson_35382_calculus_polynomial_he.html", visual: "f'(x)=nx^{n-1}" },
            { id: "35382_calculus_rational", title: "פונקציה רציונלית (חדו\"א)", description: "חקירת פונקציות רציונליות: אסימפטוטות, נגזרת (כלל המנה), קיצון.", link: "lesson_35382_calculus_rational_he.html", visual: "(\\frac{u}{v})'=\\frac{u'v-uv'}{v^2}" },
            { id: "35382_calculus_square_root", title: "פונקציית שורש (חדו\"א)", description: "חקירת פונקציות שורש: תחום הגדרה, נגזרת, קיצון (כולל קצה).", link: "lesson_35382_calculus_square_root_he.html", visual: "(\\sqrt{u})'=\\frac{u'}{2\\sqrt{u}}" },
            { id: "35382_calculus_optimization", title: "בעיות קיצון (חדו\"א)", description: "פתרון בעיות ערך קיצון (אופטימיזציה) באמצעות נגזרות.", link: "lesson_35382_calculus_optimization_he.html", visual: "f'(x)=0" },
            { id: "35382_calculus_integral_polynomial", title: "חשבון אינטגרלי (פולינומים)", description: "אינטגרל לא מסוים ומסוים של פולינומים, חישוב שטחים.", link: "lesson_35382_calculus_integral_polynomial_he.html", visual: "\\int x^n dx = \\frac{x^{n+1}}{n+1}" }
        ];

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            const sidebarNav = document.getElementById('lessonsSidebarNav');
            const mainContent = document.getElementById('lessonMainContent');
            
            lessonsData.forEach((lesson, index) => {
                const listItem = document.createElement('a');
                listItem.href = "#"; 
                listItem.className = 'sidebar-item flex items-center p-2 rounded-md text-gray-700 hover:bg-purple-50 transition-colors duration-150';
                listItem.dataset.lessonIndex = index;

                const numberBadge = document.createElement('span');
                numberBadge.className = 'lesson-number-badge-sm'; // Purple theme from CSS
                numberBadge.textContent = index + 1;

                const statusIconEl = document.createElement('span');
                statusIconEl.className = 'status-icon';
                updateStatusIcon(lesson.id, statusIconEl); 

                const titleText = document.createTextNode(" " + lesson.title);
                
                listItem.appendChild(numberBadge);
                listItem.appendChild(statusIconEl);
                listItem.appendChild(titleText);

                listItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayLessonDetails(lesson, index + 1);
                    document.querySelectorAll('#lessonsSidebarNav .sidebar-item').forEach(item => item.classList.remove('active', 'bg-purple-100', 'text-purple-700', 'font-semibold'));
                    listItem.classList.add('active', 'bg-purple-100', 'text-purple-700', 'font-semibold');
                });
                sidebarNav.appendChild(listItem);
            });

            if (lessonsData.length > 0) {
                displayLessonDetails(lessonsData[0], 1);
                const firstSidebarItem = sidebarNav.querySelector('.sidebar-item');
                if (firstSidebarItem) {
                    firstSidebarItem.classList.add('active', 'bg-purple-100', 'text-purple-700', 'font-semibold');
                }
            }
            
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false},
                        {left: "\\(", right: "\\)", display: false},
                        {left: "\\[", right: "\\]", display: true}
                    ],
                    throwOnError: false
                });
            }
        });

        function updateStatusIcon(lessonId, iconElement) {
            try {
                const completedKey = `lesson_completed_${lessonId}`;
                const quizScoreKey = `lesson_quiz_score_${lessonId}`;
                const isCompleted = localStorage.getItem(completedKey) === 'true';
                const hasQuizScore = localStorage.getItem(quizScoreKey) !== null;

                if (isCompleted) {
                    iconElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="status-icon-completed"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>`;
                } else if (hasQuizScore) {
                    iconElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="status-icon-started"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" clip-rule="evenodd" /></svg>`;
                } else {
                    iconElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-300"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.25 7.25a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM8 11a.75.75 0 01.75-.75h2.5a.75.75 0 010 1.5h-2.5A.75.75 0 018 11z" clip-rule="evenodd" /></svg>`;
                }
            } catch (e) {
                console.error("Error accessing localStorage for lesson " + lessonId, e);
                iconElement.innerHTML = ''; 
            }
        }

        function getStatusIconHTML(lessonId) {
            let iconHTML = `<span class="status-icon">`; 
             try {
                const completedKey = `lesson_completed_${lessonId}`;
                const quizScoreKey = `lesson_quiz_score_${lessonId}`;
                const isCompleted = localStorage.getItem(completedKey) === 'true';
                const hasQuizScore = localStorage.getItem(quizScoreKey) !== null;

                if (isCompleted) {
                    iconHTML += `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="status-icon-completed"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>`;
                } else if (hasQuizScore) {
                    iconHTML += `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="status-icon-started"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" clip-rule="evenodd" /></svg>`;
                } else {
                    iconHTML += `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-300"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.25 7.25a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM8 11a.75.75 0 01.75-.75h2.5a.75.75 0 010 1.5h-2.5A.75.75 0 018 11z" clip-rule="evenodd" /></svg>`;
                }
            } catch (e) { /* Keep default empty icon on error */ }
            iconHTML += `</span>`;
            return iconHTML;
        }

        function displayLessonDetails(lesson, lessonNumber) {
            const mainContent = document.getElementById('lessonMainContent');
            const statusIconHTML = getStatusIconHTML(lesson.id); 

            mainContent.innerHTML = `
                <div class="flex items-start mb-4">
                    <span class="lesson-number-badge-sm text-lg mr-3">${lessonNumber}</span>
                    <div class="flex-1">
                        <div class="flex items-center">
                             ${statusIconHTML} <h2 class="text-3xl font-bold text-purple-700">${lesson.title}</h2>
                        </div>
                    </div>
                </div>
                <div class="text-center my-6">
                    <span class="subject-visual-icon" dir="ltr">\\[${lesson.visual}\\]</span>
                </div>
                <p class="text-gray-700 text-lg leading-relaxed mb-6">${lesson.description}</p>
                <a href="${lesson.link}" class="inline-block bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-md transition duration-150 ease-in-out text-lg shadow-md hover:shadow-lg">
                    מעבר לשיעור &rarr;
                </a>
            `;
            
            const visualIconElement = mainContent.querySelector('.subject-visual-icon');
            if (window.renderMathInElement && visualIconElement) {
                 renderMathInElement(visualIconElement, {
                    delimiters: [ {left: "\\[", right: "\\]", display: true} ], 
                    throwOnError: false
                });
            }
        }
        
    </script>
</body>
